{
	"AWSTemplateFormatVersion": "2010-09-09",
	"Description": "Root stack for the Amplify AWS CloudFormation provider",
	"Parameters": {
		"DeploymentBucketName": {
			"Description": "Name of the common deployment bucket provided by the parent stack",
			"Type": "String",
			"Default": "DeploymentBucket"
		},
		"AuthRoleName": {
			"Type": "String",
			"Default": "AuthRoleName"
		},
		"UnauthRoleName": {
			"Type": "String",
			"Default": "UnauthRoleName"
		}
	},
	"Resources": {
		"DeploymentBucket": {
			"Type": "AWS::S3::Bucket",
			"DeletionPolicy": "Retain",
			"Properties": {
				"BucketName": {
					"Ref": "DeploymentBucketName"
				}
			}
		},
		"AuthRole": {
			"Type": "AWS::IAM::Role",
			"Properties": {
				"RoleName": {
					"Ref": "AuthRoleName"
				},
				"AssumeRolePolicyDocument": {
					"Version": "2012-10-17",
					"Statement": [
						{
							"Sid": "",
							"Effect": "Allow",
							"Principal": {
								"Federated": "cognito-identity.amazonaws.com"
							},
							"Action": "sts:AssumeRoleWithWebIdentity",
							"Condition": {
								"ForAnyValue:StringLike": {
									"cognito-identity.amazonaws.com:amr": "authenticated"
								}
							}
						}
					]
				}
			}
		},
		"UnauthRole": {
			"Type": "AWS::IAM::Role",
			"Properties": {
				"RoleName": {
					"Ref": "UnauthRoleName"
				},
				"AssumeRolePolicyDocument": {
					"Version": "2012-10-17",
					"Statement": [
						{
							"Sid": "",
							"Effect": "Allow",
							"Principal": {
								"Federated": "cognito-identity.amazonaws.com"
							},
							"Action": "sts:AssumeRoleWithWebIdentity",
							"Condition": {
								"ForAnyValue:StringLike": {
									"cognito-identity.amazonaws.com:amr": "unauthenticated"
								}
							}
						}
					]
				}
			}
		},
		"authcognitof0853ead": {
			"Type": "AWS::CloudFormation::Stack",
			"Properties": {
				"TemplateURL": "https://s3.amazonaws.com/reactative-20181120210420-deployment/amplify-cfn-templates/auth/cognitof0853ead-cloudformation-template.yml",
				"Parameters": {
					"resourceName": "cognitof0853ead",
					"authSelections": "identityPoolAndUserPool",
					"userPoolName": "cognitof0853ead_userpool_ff2bc5cb",
					"autoVerifiedAttributes": "email",
					"mfaConfiguration": "OFF",
					"mfaTypes": "SMS Text Message",
					"roleName": "cognitof0853ead_sns-role",
					"roleExternalId": "cognitof0853ead_role_external_id",
					"policyName": "cognitof0853ead-sns-policy",
					"smsAuthenticationMessage": "Your authentication code is {####}",
					"smsVerificationMessage": "Your verification code is {####}",
					"emailVerificationSubject": "Your verification code",
					"emailVerificationMessage": "Your verification code is {####}",
					"defaultPasswordPolicy": false,
					"passwordPolicyMinLength": 8,
					"passwordPolicyCharacters": "Requires Lowercase,Requires Uppercase,Requires Numbers,Requires Symbols",
					"requiredAttributes": "email",
					"userpoolClientName": "cognitof0853ead_app_client",
					"userpoolClientGenerateSecret": true,
					"userpoolClientRefreshTokenValidity": 30,
					"userpoolClientReadAttributes": "email",
					"mfaLambdaRole": "cognitof0853ead_totp_lambda_role",
					"mfaLambdaLogPolicy": "cognitof0853ead_totp_lambda_log_policy",
					"mfaPassRolePolicy": "cognitof0853ead_totp_pass_role_policy",
					"mfaLambdaIAMPolicy": "cognitof0853ead_totp_lambda_iam_policy",
					"userpoolClientLambdaRole": "cognitof0853ead_userpoolclient_lambda_role",
					"userpoolClientLogPolicy": "cognitof0853ead_userpoolclient_lambda_log_policy",
					"userpoolClientLambdaPolicy": "cognitof0853ead_userpoolclient_lambda_iam_policy",
					"userpoolClientSetAttributes": false,
					"identityPoolName": "reactnative_identitypool_8512dadc",
					"allowUnauthenticatedIdentities": false,
					"thirdPartyAuth": false,
					"lambdaLogPolicy": "cognitof0853ead_lambda_log_policy",
					"openIdLambdaRoleName": "cognitof0853ead_openid_lambda_role",
					"openIdRolePolicy": "cognitof0853ead_openid_pass_role_policy",
					"openIdLambdaIAMPolicy": "cognitof0853ead_openid_lambda_iam_policy",
					"openIdLogPolicy": "cognitof0853ead_openid_lambda_log_policy",
					"useDefault": "default",
					"unAuthRoleName": "reactative-20181120210420-unauthRole",
					"authRoleName": "reactative-20181120210420-authRole",
					"unAuthRoleArn": "arn:aws:iam::105630669474:role/reactative-20181120210420-unauthRole",
					"authRoleArn": "arn:aws:iam::105630669474:role/reactative-20181120210420-authRole"
				}
			}
		},
		"analyticsreactnative": {
			"Type": "AWS::CloudFormation::Stack",
			"Properties": {
				"TemplateURL": "https://s3.amazonaws.com/reactative-20181120210420-deployment/amplify-cfn-templates/analytics/pinpoint-cloudformation-template.json",
				"Parameters": {
					"appName": "reactnative",
					"roleName": "pinpointLambdaRoleb67e60f1",
					"cloudWatchPolicyName": "cloudWatchPolicyb67e60f1",
					"pinpointPolicyName": "pinpointPolicyb67e60f1",
					"authPolicyName": "pinpoint_amplify_b67e60f1",
					"unauthPolicyName": "pinpoint_amplify_b67e60f1",
					"authRoleName": "reactative-20181120210420-authRole",
					"unauthRoleName": "reactative-20181120210420-unauthRole",
					"IAMPrefix": "105630669474"
				}
			}
		}
	},
	"Outputs": {
		"Region": {
			"Description": "CloudFormation provider root stack Region",
			"Value": {
				"Ref": "AWS::Region"
			},
			"Export": {
				"Name": {
					"Fn::Sub": "${AWS::StackName}-Region"
				}
			}
		},
		"StackName": {
			"Description": "CloudFormation provider root stack ID",
			"Value": {
				"Ref": "AWS::StackName"
			},
			"Export": {
				"Name": {
					"Fn::Sub": "${AWS::StackName}-StackName"
				}
			}
		},
		"StackId": {
			"Description": "CloudFormation provider root stack name",
			"Value": {
				"Ref": "AWS::StackId"
			},
			"Export": {
				"Name": {
					"Fn::Sub": "${AWS::StackName}-StackId"
				}
			}
		},
		"DeploymentBucketName": {
			"Description": "CloudFormation provider root stack deployment bucket name",
			"Value": {
				"Ref": "DeploymentBucketName"
			},
			"Export": {
				"Name": {
					"Fn::Sub": "${AWS::StackName}-DeploymentBucketName"
				}
			}
		},
		"AuthRoleArn": {
			"Value": {
				"Fn::GetAtt": [
					"AuthRole",
					"Arn"
				]
			}
		},
		"UnauthRoleArn": {
			"Value": {
				"Fn::GetAtt": [
					"UnauthRole",
					"Arn"
				]
			}
		},
		"AuthRoleName": {
			"Value": {
				"Ref": "AuthRole"
			}
		},
		"UnauthRoleName": {
			"Value": {
				"Ref": "UnauthRole"
			}
		}
	}
}